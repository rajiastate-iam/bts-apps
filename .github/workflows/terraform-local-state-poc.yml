name: Terraform State Commit (Local State POC)

on:
  workflow_run:
    workflows: ["Apply Auth0 Changes"]   # must match the name above exactly
    types:
      - completed

jobs:
  commit-state:
    # Only run if the apply workflow succeeded
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    # Need to read artifacts & push commits
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Terraform state artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-state
          path: ./state-artifact

      - name: Move state files into repo root
        run: |
          # Copy if they exist; if first run, they should.
          cp -f state-artifact/terraform.tfstate terraform.tfstate || true
          cp -f state-artifact/.terraform.lock.hcl .terraform.lock.hcl || true

      # POC ONLY: commit terraform.tfstate into the repo.
      # TODO: Remove this step once state is moved to Azure Blob backend.
      - name: Commit updated Terraform state (POC only)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add terraform.tfstate .terraform.lock.hcl || true

          if git diff --cached --quiet; then
            echo "No Terraform state changes to commit."
            exit 0
          fi

          git commit -m "Update Terraform state from Apply Auth0 Changes [skip ci]"
          git push origin HEAD:${{ github.ref_name }}
