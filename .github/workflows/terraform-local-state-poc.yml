name: Terraform Apply (Local State POC)

on:
  # Auto-run when app YAMLs change on master (i.e., after PR merge)
  push:
    branches: ["master"]
    paths:
      - "apps/**/*.yaml"
      - "apps/**/*.yml"

  # Optional: manual trigger if you ever want it
  workflow_dispatch:

jobs:
  apply-with-local-state:
    runs-on: ubuntu-latest

    # Needed so this workflow can push terraform.tfstate back to the repo
    permissions:
      contents: write

    env:
      TF_VAR_auth0_domain:        ${{ secrets.AUTH0_DOMAIN }}
      TF_VAR_auth0_client_id:     ${{ secrets.AUTH0_CLIENT_ID }}
      TF_VAR_auth0_client_secret: ${{ secrets.AUTH0_CLIENT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve

      # POC ONLY: commit terraform.tfstate back into repo
      # TODO: remove this when migrating state to Azure Blob backend.
      - name: Commit updated Terraform state (POC only)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add terraform.tfstate .terraform.lock.hcl || true

          if git diff --cached --quiet; then
            echo "No Terraform state changes to commit."
            exit 0
          fi

          git commit -m "Update Terraform state [skip ci]"
          git push origin HEAD:${{ github.ref_name }}
