name: Terraform State Commit (Local State POC)

on:
  workflow_run:
    workflows: ["Apply Auth0 Changes"]   # must match apply workflow name EXACTLY
    types:
      - completed

jobs:
  commit-state:
    # only run if apply workflow succeeded
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    permissions:
      contents: write     # allow pushing to repo
      actions: read       # allow reading artifacts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Terraform state artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-state
          path: ./state-artifact
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}

      - name: Move state into repo root
        run: |
          cp -f state-artifact/terraform.tfstate terraform.tfstate || true
          cp -f state-artifact/.terraform.lock.hcl .terraform.lock.hcl || true

      # ---- POC ONLY ----
      # Commit terraform.tfstate into repo
      # TODO: remove this step when moving to Azure Blob backend
      - name: Commit updated Terraform state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add terraform.tfstate .terraform.lock.hcl || true

          if git diff --cached --quiet; then
            echo "No Terraform state changes to commit."
            exit 0
          fi

          git commit -m "Update Terraform state from Apply Auth0 Changes [skip ci]"
          git push origin HEAD:${{ github.ref_name }}
