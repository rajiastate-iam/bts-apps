name: PR Validation (Auth0)

on:
  pull_request:
    paths:
       - "apps/**/*.yaml"
       - "apps/**/*.yml"

jobs:
  validate-and-plan:
    runs-on: ubuntu-latest

    env:
      TF_VAR_auth0_domain:        ${{ secrets.AUTH0_DOMAIN }}
      TF_VAR_auth0_client_id:     ${{ secrets.AUTH0_CLIENT_ID }}
      TF_VAR_auth0_client_secret: ${{ secrets.AUTH0_CLIENT_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      - name: Validate YAML files
        run: |
          for f in $(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '^apps/.*\.yaml$' || true); do
            echo "Validating $f"
            bash scripts/validate_app_yaml.sh "$f"
          done

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: terraform plan -input=false -no-color
