name: Publish Auth0 App to IAM

on:
  push:
    branches: ["main"]                # or "master" if that’s your default branch
    paths:
      - "apps/**/*.yaml"
      - "apps/**/*.yml"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      # Find exactly ONE changed app file under auth0/apps/
      # and fail if there are multiple (so we keep "one PR per app")
      - name: Detect changed app file
        id: changed
        run: |
          # Compare this push to previous commit on this branch
          files=$(git diff --name-only HEAD^ HEAD | grep '^auth0/apps/.*\.ya\?ml$' || true)

          if [ -z "$files" ]; then
            echo "No auth0 app files changed. Nothing to do."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          count=$(echo "$files" | wc -l | tr -d ' ')
          if [ "$count" -ne 1 ]; then
            echo "ERROR: Expected exactly 1 auth0/apps/*.yml|yaml file to change, but found $count:"
            echo "$files"
            echo "Please change only one app file per PR."
            exit 1
          fi

          file="$files"
          echo "Changed file: $file"
          echo "file=$file" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Stop early if nothing to publish
        if: steps.changed.outputs.skip == 'true'
        run: echo "Skipping publish – no app file changed."

      - name: Read metadata from changed app file
        if: steps.changed.outputs.skip != 'true'
        id: meta
        run: |
          FILE="${{ steps.changed.outputs.file }}"

          ORG=$(yq -r '.orgname' "$FILE")
          APP=$(yq -r '.app' "$FILE")
          ENV=$(yq -r '.env' "$FILE")

          echo "org=$ORG" >> $GITHUB_OUTPUT
          echo "app=$APP" >> $GITHUB_OUTPUT
          echo "env=$ENV" >> $GITHUB_OUTPUT
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Prepare IAM repo file layout
        if: steps.changed.outputs.skip != 'true'
        run: |
          FILE="${{ steps.meta.outputs.file }}"
          ORG="${{ steps.meta.outputs.org }}"
          APP="${{ steps.meta.outputs.app }}"
          ENV="${{ steps.meta.outputs.env }}"

          mkdir -p "apps/${ORG}"
          cp "$FILE" "apps/${ORG}/${APP}-${ENV}.yaml"

      - name: Create PR in IAM repo
        if: steps.changed.outputs.skip != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.IAM_REPO_TOKEN }}

          # IAM infra repo
          repository: rajiastate/auth0-apps          # <<< change to your IAM repo

          commit-message: |
            Auth0 app registration: ${{ steps.meta.outputs.org }} / ${{ steps.meta.outputs.app }} / ${{ steps.meta.outputs.env }}
          title: |
            Auth0 App Request: ${{ steps.meta.outputs.org }} / ${{ steps.meta.outputs.app }} / ${{ steps.meta.outputs.env }}
          body: |
            Automated Auth0 app registration request.

            Source repo: ${{ github.repository }}
            Commit: ${{ github.sha }}
            App file: ${{ steps.meta.outputs.file }}

          # One branch per app/env so each PR is app-scoped
          branch: "auto/${{ steps.meta.outputs.org }}-${{ steps.meta.outputs.app }}-${{ steps.meta.outputs.env }}-${{ github.run_id }}"
          base: "master"                           # IAM repo default branch

          # Only include the one generated file under apps/
          add-paths: |
            apps/${{ steps.meta.outputs.org }}/${{ steps.meta.outputs.app }}-${{ steps.meta.outputs.env }}.yaml
