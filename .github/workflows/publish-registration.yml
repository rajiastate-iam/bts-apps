name: Publish Auth0 App to IAM 

on:
  push:
    branches: [main]
    paths:
      - "apps/*.yaml"
      - "apps/*.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed app file
        id: changed
        shell: pwsh
        run: |
          $before = "${{ github.event.before }}"
          $after  = "${{ github.sha }}"

          Write-Host "Diffing $before..$after"
          $files = git diff --name-only $before $after | Where-Object { $_ -match '^apps/.*\.ya?ml$' }

          if (-not $files) {
            Write-Host "No apps/*.yml|yaml changed."
            "skip=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            exit 0
          }

          if ($files.Count -ne 1) {
            Write-Error "Expected exactly 1 apps/*.yml|yaml file change, found $($files.Count)."
            $files | ForEach-Object { Write-Host $_ }
            exit 1
          }

          "file=$($files[0])" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "skip=false"        | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Read metadata from changed app file
        if: steps.changed.outputs.skip != 'true'
        id: meta
        shell: pwsh
        run: |
          $file = "${{ steps.changed.outputs.file }}"
          Write-Host "Reading metadata from $file"

          $yaml = Get-Content $file -Raw
          $obj  = $yaml | ConvertFrom-Yaml

          if (-not $obj.orgname -or -not $obj.app -or -not $obj.env) {
            Write-Error "Missing orgname/app/env in $file"
            exit 1
          }

          "org=$($obj.orgname)" | Out-File $env:GITHUB_OUTPUT -Append
          "app=$($obj.app)"     | Out-File $env:GITHUB_OUTPUT -Append
          "env=$($obj.env)"     | Out-File $env:GITHUB_OUTPUT -Append
          "file=$file"          | Out-File $env:GITHUB_OUTPUT -Append

      - name: Dispatch request to pim-auth0
        if: steps.changed.outputs.skip != 'true'
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
          IAM_OWNER: rajiastate
          IAM_REPO: auth0-apps
        run: |
          $payload = @{
            event_type = "auth0_app_request"
            client_payload = @{
              src_repo = "${{ github.repository }}"
              src_sha  = "${{ github.sha }}"
              src_file = "${{ steps.meta.outputs.file }}"
              org      = "${{ steps.meta.outputs.org }}"
              app      = "${{ steps.meta.outputs.app }}"
              env      = "${{ steps.meta.outputs.env }}"
            }
          } | ConvertTo-Json -Depth 6

          $uri = "https://api.github.com/repos/$env:IAM_OWNER/$env:IAM_REPO/dispatches"

          Invoke-RestMethod `
            -Method POST `
            -Uri $uri `
            -Headers @{
              Authorization = "Bearer $env:GH_TOKEN"
              Accept        = "application/vnd.github+json"
              "User-Agent"  = "github-actions"
            } `
            -Body $payload

          Write-Host "Dispatched request to $uri"
