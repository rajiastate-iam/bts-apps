name: Publish Auth0 Registration

on:
  push:
    branches: [main]
    paths:
      - "apps/**/*.yaml"
      - "apps/**/*.yml"

  workflow_dispatch:
    inputs:
      file:
        description: "Optional: single path like apps/<file>.yaml"
        required: false
        type: string

permissions:
  contents: read

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      org: ${{ steps.meta.outputs.org }}
      app: ${{ steps.meta.outputs.app }}
      env: ${{ steps.meta.outputs.env }}
      yaml_path: ${{ steps.pick.outputs.file }}
      yaml_b64: ${{ steps.b64.outputs.yaml_b64 }}
      src_repo: ${{ github.repository }}
      src_sha: ${{ github.sha }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pick YAML file
        id: pick
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $eventName = "${{ github.event_name }}"
          $inputFile = "${{ inputs.file }}"

          if ($eventName -eq "workflow_dispatch" -and -not [string]::IsNullOrWhiteSpace($inputFile)) {
            $file = $inputFile.Trim()
            if ($file -notmatch '^apps\/.*\.ya?ml$') { throw "Invalid file path: $file" }
            if (-not (Test-Path $file)) { throw "File not found: $file" }
            "file=$file" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            exit 0
          }

          $before = "${{ github.event.before }}"
          $after  = "${{ github.sha }}"

          if ([string]::IsNullOrWhiteSpace($before) -or $before -eq "0000000000000000000000000000000000000000") {
            $before = "$(git rev-parse HEAD~1)"
          }

          $files = @(git diff --name-only $before $after |
            Where-Object { $_ -match '^apps\/.*\.ya?ml$' } |
            ForEach-Object { $_.Trim() } |
            Sort-Object -Unique)

          if ($files.Count -eq 0) { throw "No apps YAML file changed." }
          if ($files.Count -ne 1) {
            throw "Expected exactly 1 apps YAML change, found $($files.Count):`n$($files -join "`n")"
          }

          "file=$($files[0])" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Read metadata (orgname/app/env)
        id: meta
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $file = "${{ steps.pick.outputs.file }}"

          Install-Module powershell-yaml -Scope CurrentUser -Force
          Import-Module powershell-yaml

          $obj = (Get-Content $file -Raw) | ConvertFrom-Yaml

          if (-not $obj.orgname) { throw "Missing orgname in $file" }
          if (-not $obj.app)     { throw "Missing app in $file" }
          if (-not $obj.env)     { throw "Missing env in $file" }

          "org=$($obj.orgname)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          "app=$($obj.app)"     | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          "env=$($obj.env)"     | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Base64 encode YAML content
        id: b64
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $file = "${{ steps.pick.outputs.file }}"
          $bytes = [System.IO.File]::ReadAllBytes($file)
          $b64 = [Convert]::ToBase64String($bytes)
          "yaml_b64=$b64" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

  call-auth0:
    needs: prepare
    uses: rajiastate-iam/auth0-apps/.github/workflows/reusable-receive-app.yml@master
    with:
      org: ${{ needs.prepare.outputs.org }}
      app: ${{ needs.prepare.outputs.app }}
      env: ${{ needs.prepare.outputs.env }}
      yaml_b64: ${{ needs.prepare.outputs.yaml_b64 }}
      yaml_path: ${{ needs.prepare.outputs.yaml_path }}
      src_repo: ${{ needs.prepare.outputs.src_repo }}
      src_sha: ${{ needs.prepare.outputs.src_sha }}
