name: Publish Auth0 App to IAM

on:
  push:
    # ✅ Only when pushing to main (e.g., after PR merge)
    branches: ["main"]
    paths:
      - "apps/*.yaml"
      - "apps/*.yml"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app repo
      # NOTE: this checks out the apps repo itself
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      # Find exactly ONE changed app file under apps/ in this push
      - name: Detect changed app file
        id: changed
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          echo "Comparing $BEFORE..$AFTER"

          files=$(git diff --name-only "$BEFORE" "$AFTER" | grep '^apps/.*\.ya\?ml$' || true)

          if [ -z "$files" ]; then
            echo "No apps/*.yml|yaml files changed. Nothing to do."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          count=$(echo "$files" | wc -l | tr -d ' ')
          echo "Changed app files:"
          echo "$files"

          if [ "$count" -ne 1 ]; then
            echo "ERROR: Expected exactly 1 apps/*.yml|yaml file to change, but found $count."
            echo "Please change only one app file per PR."
            exit 1
          fi

          file="$files"
          echo "Using file: $file"
          echo "file=$file" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Stop early if nothing to publish
        if: steps.changed.outputs.skip == 'true'
        run: echo "Skipping publish – no app file changed."

      - name: Read metadata from changed app file
        if: steps.changed.outputs.skip != 'true'
        id: meta
        run: |
          FILE="${{ steps.changed.outputs.file }}"

          ORG=$(yq -r '.orgname' "$FILE")
          APP=$(yq -r '.app' "$FILE")
          ENV=$(yq -r '.env' "$FILE")

          if [ -z "$ORG" ] || [ -z "$APP" ] || [ -z "$ENV" ]; then
            echo "ERROR: orgname, app, or env is missing in $FILE"
            exit 1
          fi

          echo "org=$ORG" >> $GITHUB_OUTPUT
          echo "app=$APP" >> $GITHUB_OUTPUT
          echo "env=$ENV" >> $GITHUB_OUTPUT
          echo "file=$FILE" >> $GITHUB_OUTPUT

      # Build IAM-style path: apps/<ORG>/<APP>-<ENV>.yaml
      # This is the path that will exist in the IAM repo.
      - name: Prepare IAM repo file layout
        if: steps.changed.outputs.skip != 'true'
        run: |
          FILE="${{ steps.meta.outputs.file }}"
          ORG="${{ steps.meta.outputs.org }}"
          APP="${{ steps.meta.outputs.app }}"
          ENV="${{ steps.meta.outputs.env }}"

          mkdir -p "apps/${ORG}"
          cp "$FILE" "apps/${ORG}/${APP}-${ENV}.yaml"

          echo "Prepared IAM file: apps/${ORG}/${APP}-${ENV}.yaml"

      - name: Create PR in IAM repo
        if: steps.changed.outputs.skip != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.IAM_REPO_TOKEN }}

          # IAM repo
          repository: rajiastate/auth0-apps

          commit-message: |
            Auth0 app registration: ${{ steps.meta.outputs.org }} / ${{ steps.meta.outputs.app }} / ${{ steps.meta.outputs.env }}
          title: |
            Auth0 App Request: ${{ steps.meta.outputs.org }} / ${{ steps.meta.outputs.app }} / ${{ steps.meta.outputs.env }}
          body: |
            Automated Auth0 app registration request.

            Source repo: ${{ github.repository }}
            Commit: ${{ github.sha }}
            App file in apps repo: ${{ steps.meta.outputs.file }}
            Target file in IAM repo: apps/${{ steps.meta.outputs.org }}/${{ steps.meta.outputs.app }}-${{ steps.meta.outputs.env }}.yaml

          branch: "auto/${{ steps.meta.outputs.org }}-${{ steps.meta.outputs.app }}-${{ steps.meta.outputs.env }}-${{ github.run_id }}"
          base: "master"   # change to 'main' if auth0-apps default branch is main

          add-paths: |
            apps/${{ steps.meta.outputs.org }}/${{ steps.meta.outputs.app }}-${{ steps.meta.outputs.env }}.yaml
