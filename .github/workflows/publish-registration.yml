name: Publish Auth0 Registration

on:
  push:
    branches: [main]
    paths:
      - "apps/*.yaml"
      - "apps/*.yml"
  workflow_dispatch:
    inputs:
      file:
        description: "Optional: path to apps/<file>.yaml"
        required: false
        type: string

permissions:
  contents: read

jobs:
  detect-and-encode:
    runs-on: ubuntu-latest
    outputs:
      org: ${{ steps.meta.outputs.org }}
      app: ${{ steps.meta.outputs.app }}
      env: ${{ steps.meta.outputs.env }}
      yaml_path: ${{ steps.pick.outputs.file }}
      yaml_b64: ${{ steps.b64.outputs.yaml_b64 }}
      src_repo: ${{ github.repository }}
      src_sha: ${{ github.sha }}

    steps:
      - name: Checkout bts-apps
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pick changed YAML file
        id: pick
        shell: pwsh
        run: |
          $eventName = "${{ github.event_name }}"
          $inputFile = "${{ inputs.file }}"

          if ($eventName -eq "workflow_dispatch" -and -not [string]::IsNullOrWhiteSpace($inputFile)) {
            if ($inputFile -notmatch '^apps\/.*\.ya?ml$') { throw "Invalid file path" }
            "file=$inputFile" | Out-File $env:GITHUB_OUTPUT -Append
            exit 0
          }

          $before = "${{ github.event.before }}"
          if (-not $before -or $before -eq "0000000000000000000000000000000000000000") {
            $before = "$(git rev-parse HEAD~1)"
          }

          $files = git diff --name-only $before "${{ github.sha }}" |
            Where-Object { $_ -match '^apps\/.*\.ya?ml$' }

          if ($files.Count -ne 1) {
            throw "Expected exactly one apps/*.yaml change"
          }

          "file=$($files[0])" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Read metadata
        id: meta
        shell: pwsh
        run: |
          Install-Module powershell-yaml -Scope CurrentUser -Force
          Import-Module powershell-yaml

          $obj = (Get-Content "${{ steps.pick.outputs.file }}" -Raw) | ConvertFrom-Yaml

          foreach ($k in 'orgname','app','env') {
            if (-not $obj.$k) { throw "Missing $k" }
          }

          if ($obj.env -notin @('DEV','TEST','PROD')) {
            throw "env must be DEV|TEST|PROD"
          }

          "org=$($obj.orgname)" | Out-File $env:GITHUB_OUTPUT -Append
          "app=$($obj.app)"     | Out-File $env:GITHUB_OUTPUT -Append
          "env=$($obj.env)"     | Out-File $env:GITHUB_OUTPUT -Append

      - name: Base64 encode YAML
        id: b64
        shell: pwsh
        run: |
          $bytes = [IO.File]::ReadAllBytes("${{ steps.pick.outputs.file }}")
          $b64 = [Convert]::ToBase64String($bytes)

          "yaml_b64<<EOF" | Out-File $env:GITHUB_OUTPUT -Append
          $b64            | Out-File $env:GITHUB_OUTPUT -Append
          "EOF"           | Out-File $env:GITHUB_OUTPUT -Append

  call-auth0-apps:
    needs: detect-and-encode
    permissions:
      contents: read

    uses: rajiastate-iam/auth0-apps/.github/workflows/reusable-receive-app.yml@master

    # ðŸ”‘ REQUIRED by org policy
    secrets:
      AUTH0_GHAPP_ID: ${{ secrets.AUTH0_GHAPP_ID }}
      AUTH0_GHAPP_PRIVATE_KEY: ${{ secrets.AUTH0_GHAPP_PRIVATE_KEY }}

    with:
      org:       ${{ needs.detect-and-encode.outputs.org }}
      app:       ${{ needs.detect-and-encode.outputs.app }}
      env:       ${{ needs.detect-and-encode.outputs.env }}
      yaml_path: ${{ needs.detect-and-encode.outputs.yaml_path }}
      yaml_b64:  ${{ needs.detect-and-encode.outputs.yaml_b64 }}
      src_repo:  ${{ needs.detect-and-encode.outputs.src_repo }}
      src_sha:   ${{ needs.detect-and-encode.outputs.src_sha }}
