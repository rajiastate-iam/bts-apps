name: Receive Auth0 App Request (Create PR)

on:
  repository_dispatch:
    types: [auth0_app_request]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout auth0-apps repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print raw event (debug)
        shell: pwsh
        run: |
          Write-Host "Event name: $env:GITHUB_EVENT_NAME"
          $raw = Get-Content $env:GITHUB_EVENT_PATH -Raw
          Write-Host $raw

      - name: Extract payload (strict)
        id: p
        shell: pwsh
        run: |
          $event = Get-Content $env:GITHUB_EVENT_PATH -Raw | ConvertFrom-Json

          if (-not $event.client_payload) { throw "Missing client_payload" }
          $cp = $event.client_payload

          # Pull values explicitly
          $srcRepo = [string]$cp.src_repo
          $srcSha  = [string]$cp.src_sha
          $srcFile = [string]$cp.src_file
          $org     = [string]$cp.org
          $app     = [string]$cp.app
          $envName = [string]$cp.env

          Write-Host "Parsed payload:"
          Write-Host "  src_repo = $srcRepo"
          Write-Host "  src_sha  = $srcSha"
          Write-Host "  src_file = $srcFile"
          Write-Host "  org      = $org"
          Write-Host "  app      = $app"
          Write-Host "  env      = $envName"

          foreach ($pair in @(
            "src_repo=$srcRepo",
            "src_sha=$srcSha",
            "src_file=$srcFile",
            "org=$org",
            "app=$app",
            "env=$envName"
          )) {
            $pair | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8
          }

      - name: Validate payload (safe)
        shell: pwsh
        run: |
          $srcRepo = "${{ steps.p.outputs.src_repo }}"
          $srcSha  = "${{ steps.p.outputs.src_sha }}"
          $srcFile = "${{ steps.p.outputs.src_file }}"

          if ($srcRepo -notmatch '^rajiastate\/') { throw "src_repo not allowed: $srcRepo" }
          if ($srcSha -notmatch '^[0-9a-f]{7,40}$') { throw "src_sha invalid: $srcSha" }
          if ($srcFile -notmatch '^apps\/.*\.ya?ml$') { throw "src_file invalid: '$srcFile' (must be apps/*.yml|yaml)" }

      - name: Get GitHub App token (read source repo)
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.AUTH0_GHAPP_ID }}
          private_key: ${{ secrets.AUTH0_GHAPP_PRIVATE_KEY }}

      - name: Download YAML from source repo at exact commit
        shell: pwsh
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          $repo = "${{ steps.p.outputs.src_repo }}"
          $sha  = "${{ steps.p.outputs.src_sha }}"
          $file = "${{ steps.p.outputs.src_file }}"

          $uri = "https://api.github.com/repos/$repo/contents/$file?ref=$sha"
          Write-Host "Downloading: $uri"

          $resp = Invoke-RestMethod `
            -Uri $uri `
            -Headers @{
              Authorization = "Bearer $env:GH_TOKEN"
              Accept        = "application/vnd.github+json"
              "User-Agent"  = "github-actions"
            }

          if (-not $resp.content) { throw "GitHub API response missing content" }

          $bytes   = [Convert]::FromBase64String($resp.content)
          $content = [Text.Encoding]::UTF8.GetString($bytes)

          New-Item -ItemType Directory -Force -Path "/tmp/appreq" | Out-Null
          $content | Out-File "/tmp/appreq/app.yaml" -Encoding utf8

          Write-Host "Downloaded YAML (first 20 lines):"
          Get-Content "/tmp/appreq/app.yaml" -TotalCount 20

      - name: Commit and push branch
        id: commit
        shell: pwsh
        run: |
          $org = "${{ steps.p.outputs.org }}"
          $app = "${{ steps.p.outputs.app }}"
          $envName = "${{ steps.p.outputs.env }}"

          $branch = "auto/$org-$app-$envName-${{ github.run_id }}"
          $target = "apps/$org/$app-$envName.yaml"

          git checkout -b $branch
          New-Item -ItemType Directory -Force -Path "apps/$org" | Out-Null
          Copy-Item "/tmp/appreq/app.yaml" $target -Force

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add $target
          git commit -m "Auth0 app request: $org / $app / $envName"
          git push origin $branch

          "branch=$branch" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8
          "target=$target" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Open PR
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $title = "Auth0 App Request: ${{ steps.p.outputs.org }} / ${{ steps.p.outputs.app }} / ${{ steps.p.outputs.env }}"

          $body = @(
            "Automated Auth0 app registration request.",
            "",
            "Source repo: ${{ steps.p.outputs.src_repo }}",
            "Commit:      ${{ steps.p.outputs.src_sha }}",
            "Source file: ${{ steps.p.outputs.src_file }}",
            "",
            "Target file: ${{ steps.commit.outputs.target }}"
          ) -join "`n"

          $payload = @{
            title = $title
            head  = "${{ steps.commit.outputs.branch }}"
            base  = "master"
            body  = $body
          } | ConvertTo-Json -Depth 6

          Invoke-RestMethod `
            -Method POST `
            -Uri "https://api.github.com/repos/${{ github.repository }}/pulls" `
            -Headers @{
              Authorization = "Bearer $env:GH_TOKEN"
              Accept        = "application/vnd.github+json"
              "User-Agent"  = "github-actions"
            } `
            -Body $payload
